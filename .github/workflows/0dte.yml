name: SPY Historical 0DTE Movers

on:
  workflow_dispatch:

jobs:
  run-analysis:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        run: python src/historical_0dte_movers.py

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: historical-0dte-movers
          path: output/historical_0dte_movers.csv
